<!-- HTML 웹 문서의 기본 구조-->
<!DOCTYPE html>
<!--
  모든 HTML 문서는 ‘문서 유형 선언(<!DOCTYPE html>)으로 시작
  해당 문서가 HTML5 문서임을 브라우저에게 알려주는 선언
  : 웹 페이지가 HTML 표준 모드로 출력(렌더링)되어야 함을 나타냄
  - HTML 문서의 버전 지정 X

  cf) HTML은 대소문자 구분 X - 소문자 사용 권장이지만! 문서 선언은 대문자 권장!
-->

<html lang="en">
<!--
  요소(element)는 
    열리는 태그(open tag)와
    닫히는 태그(close tag) 그리고 >> 태그명 앞에 / 포함
    태그 사이의 내용(content)로 구성
    EX) <html> ~ </html>

  +) 열리는 태그에는 태그의 다양한 옵션 첨부 가능

  html 요소
    : HTML 문서의 루트 요소(최상단 구조, 문서의 전체 범위를 정의)
  
  html 요소 내부의 lang 속성 (language 언어)
    - 설정 변경 (en >> ko)
      : 설정(vtrl + ,) > emmet Variables > 항목 추가: ko
-->

  <head>
    <!--
      - 문서의 메타데이터(metadata)를 포함
      - 웹 브라우저가 웹 문서를 해석하는 데  필요한 정보를 입력하는 태그
      - 화면에 표시되지 X
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>첫 번째 웹 문서 작업</title>
    <!-- title: 페이지명-->
  </head>
  <body>
    <!-- 실제로 웹 브라우저 화면에 나타나는 내용 -->
    안녕하세요 만나서 반갑습니다.!!
    HTML 첫 번째 수업입니다.
  </body>
</html>
